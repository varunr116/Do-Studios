<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: trex/targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="avatarModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      <video id="video" src="Video/Self.mp4" crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 3D Text Element -->
      <a-text value="I love you baby" position="0 0.5 0" rotation="0 0 0" color="red" align="center" width="4"></a-text>
      <!-- Video Element -->
      <a-video src="#video" position="-1 0 0" rotation="0 0 0" width="1" height="1.5"></a-video>
      <!-- 3D Model -->
      <!-- <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-gltf-model> -->
    </a-entity>
  </a-scene>

  <script>
    // Get the video element
    const video = document.querySelector('#video');

    // Add an event listener to the MindAR image target
    const mindarTarget = document.querySelector('a-entity[mindar-image-target]');
    mindarTarget.addEventListener('targetFound', () => {
      // Play the video when the image is scanned
      video.play();
    });

    mindarTarget.addEventListener('targetLost', () => {
      // Pause the video when the image is not visible
      video.pause();
    });
  </script>
</body>

</html>
